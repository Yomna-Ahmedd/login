<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>HTML / Css</title>
</head>

<body>
    <!-- Start Login Form -->
    <div class="login">
        <div class="container">
            <div class="login-container">
                <div class="login-form">
                    <h2>Login</h2>
                    <p>How to i get started lorem ipsum dolor at?</p>
                    <form action="">
                        <div class="box">
                            <i class="icon fa-regular fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="box">
                            <i class="icon fas fa-lock"></i>
                            <input type="text" placeholder="Password">
                        </div>
                        <button class="btn">Login Now</button>
                    </form>
                    <div class="other-login">
                        <div class="other">
                            <div class="line"></div>
                            <p>
                                <strong>Login</strong> With others
                            </p>
                            <div class="line"></div>
                        </div>
                        <div class="box">
                            <img src="img/google 1.png" alt="">
                            <span>Login with <strong>google</strong></span>
                        </div>
                        <div class="box">
                            <img src="img/facebook 1.png" alt="">
                            <span>Login with <strong>Facebook</strong></span>
                        </div>
                    </div>
                </div>
                <div class="banner">
                    <div class="card">
                        <h3>Very good works are waiting for you Login Now!!!
                        </h3>
                    </div>
                    <div class="group">
                        <img src="img/Group 11.png" alt="">
                    </div>
                    <div class="img">
                        <img src="img/women with tab 1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Form -->
</body>

</html>
